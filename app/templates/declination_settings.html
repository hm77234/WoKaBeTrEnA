{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h3>{{ t.settings or "Test Einstellungen" }}</h3>
        </div>

        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-4">
                    <label class="form-label">
                        {{ t.group or "Gruppe wählen" }}
                    </label>
                    <select name="group" class="form-select">
                        {% for g in groups %}
                            <option value="{{ g }}"
                                {% if g == selected_group %}selected{% endif %}>
                                {{ g }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">
                        {{ t.selecttense or "Zeit wählen" }}
                    </label>
                    <select name="tense" class="form-select">
                        {% for tense in available_tenses %}
                            <option value="{{ tense }}"
                                {% if tense == selected_tense %}selected{% endif %}>
                                {{ tense }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                        {{ t.save or "Speichern" }}
                    </button>

                    <a href="{{ url_for('testdeclination', pair_name=pair.name) }}"
                       class="btn btn-secondary btn-lg ms-2">
                        {{ t.cancel or "Zurück" }}
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
